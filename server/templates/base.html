<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoPteroBK 面板{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-bg: #eff6ff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--text-main) !important;
            font-size: 1.1rem;
        }

        .navbar-brand i {
            color: var(--primary-color);
        }

        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: var(--radius-md);
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
            background-color: var(--primary-bg);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body {
            padding: 1.25rem;
        }

        .btn {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-main);
        }
        
        .btn-outline-secondary:hover {
            background-color: #f9fafb;
            color: var(--text-main);
            border-color: #d1d5db;
        }

        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
            border-radius: 0.375rem;
        }
        
        .bg-primary-subtle { background-color: #ebf5ff !important; color: #1e40af; }
        .bg-success-subtle { background-color: #f0fdf4 !important; color: #166534; }
        .bg-warning-subtle { background-color: #fffbeb !important; color: #92400e; }
        .bg-danger-subtle { background-color: #fef2f2 !important; color: #991b1b; }
        .bg-info-subtle { background-color: #ecfeff !important; color: #155e75; }
        .bg-secondary-subtle { background-color: #f3f4f6 !important; color: #374151; }

        .form-control, .form-select {
            border-color: var(--border-color);
            padding: 0.625rem;
            border-radius: var(--radius-md);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        pre code {
            font-size: 0.875rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_panel') }}">
                <i class="fas fa-cube me-2"></i>AutoPteroBK
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav ms-auto">
                    {% if session.get('logged_in') %}
                        <a class="nav-link {% if request.endpoint == 'admin_panel' %}active{% endif %}" href="{{ url_for('admin_panel') }}">
                            <i class="fas fa-server me-1"></i> 伺服器管理
                        </a>
                        <a class="nav-link {% if request.endpoint == 'view_config' %}active{% endif %}" href="{{ url_for('view_config') }}">
                            <i class="fas fa-cog me-1"></i> 系統配置
                        </a>
                        <a class="nav-link text-danger ms-2" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-1"></i> 登出
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050">
                {% for category, message in messages %}
                    <div class="toast align-items-center border-0 shadow-lg mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex align-items-center p-3 bg-white rounded border-start border-4 border-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'primary' }}">
                            <div class="me-3">
                                <i class="fas fa-{{ 'circle-xmark text-danger' if category == 'error' else 'circle-check text-success' if category == 'success' else 'circle-info text-primary' }} fa-lg"></i>
                            </div>
                            <div class="toast-body p-0 text-dark fw-medium">
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close ms-auto me-0" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function(toastEl) {
                var toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
                return toast;
            });
        });
    </script>
</body>
</html>
