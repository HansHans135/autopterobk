{% extends "base.html" %}

{% block title %}登入 - AutoPteroBK{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-layer-group text-primary fa-3x mb-3"></i>
                    <h4 class="fw-bold text-dark">AutoPteroBK</h4>
                    <p class="text-muted small">請登入以繼續訪問管理面板</p>
                </div>

                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">用戶名</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0 bg-light" name="username" required autofocus placeholder="輸入用戶名">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted text-uppercase">密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0 bg-light" name="password" required placeholder="輸入密碼">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                            登入系統 <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
                <small class="text-muted">Protected by AutoPteroBK Security</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
